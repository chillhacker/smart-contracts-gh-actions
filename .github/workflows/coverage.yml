name: Run Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Run Coverage
        run: npx hardhat coverage

      - name: Enable Branch Coverage and Prune Report
        run: |
          lcov --rc branch_coverage=1 \
               --remove ./coverage/lcov.info -o ./lcov.info.pruned 'scripts/*' --ignore-errors unused

      - name: View Coverage Summary
        run: |
          echo "Raw Coverage Summary:"
          lcov --rc branch_coverage=1 --list ./lcov.info.pruned

      - name: Output Coverage Table
        run: |
          echo "Coverage Table:"
          lcov --rc branch_coverage=1 --list ./lcov.info.pruned | column -t

      - name: Upload Coverage Results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/*

      - name: Display Coverage Summary from JSON
        run: |
          echo 'const fs = require("fs");
          const coverage = JSON.parse(fs.readFileSync("./coverage/coverage-final.json", "utf8"));
          const totals = coverage.total;
          console.log("Coverage Summary:");
          console.log("Lines:", totals.lines.pct + "%");
          console.log("Functions:", totals.functions.pct + "%");
          console.log("Branches:", totals.branches.pct + "%");
          console.log("Statements:", totals.statements.pct + "%");' > summary.js
          node summary.js
